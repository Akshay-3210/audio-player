<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Audio Player: Music for everyone</title>
</head>

<body>
    <div class="t fl">
        <div class="lef  fl">
            <ul class="fl">
                <li class="z">
                    <a href="#">
                        <img src="img/home.svg" alt="home" style="filter: invert(1)">
                    </a>
                </li>
                <li class="z"><img src="img/search.svg" alt="search" style="filter:invert(65%)"></li>
                <li class="hamburger z"><img src="img/hamburger.svg" alt="" style="filter:invert(1)"></li>
                <li class="cross z"><img src="img/cross.svg" alt="" style="filter:invert(1)"></li>
            </ul>
        </div>
    </div>

    <div class="c fl">
        <div class="left bg-gr bo m-1">
            <div class="li fl">
                <div>Your Library</div>
                <div><img src="img/plus.svg" alt="" style="width: 18px;filter: invert(70%);"></div>
            </div>

            <!-- Add Song Form -->
            <div class="add-song fl" style="margin:10px 0;">
                <input type="text" id="newSong" placeholder="Song filename (with extension)">
                <button id="addSongBtn">Add Song</button>
            </div>

            <!-- Search Songs -->
            <div class="search-bar fl" style="margin-bottom:10px;">
                <input type="text" id="searchInput" placeholder="Search song or album...">
            </div>

            <div class="plac fl">
                <div class="g fl bg-grey bo">
                    <ul>
                        <!-- Songs will render here -->
                    </ul>
                </div>
            </div>

            <div class="lic fl">
                <ul class="x fl">
                    <li class="y"><a href="https://www.spotify.com/in-en/legal/">Legal</a></li>
                    <li class="y"><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a></li>
                    <li class="y"><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></li>
                    <li class="y"><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></li>
                </ul>
                <ul class="x fl">
                    <li class="y"><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></li>
                    <li class="y"><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></li>
                </ul>
                <ul class="x fl">
                    <li class="y"><a href="https://www.spotify.com/legal/cookies-policy/">Cookies</a></li>
                </ul>
            </div>
        </div>

        <div class="right fl bg-gre bo m-1">
            <div class="trending">
                <h1>Your playlist</h1>
                <div class="cardcon fl">
                    <!-- Album cards -->
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar fl">
                        <div class="songinfo"></div>
                        <div class="songb fl">
                            <img width="25" id="previous" src="img/prev.svg" alt="">
                            <img width="25" id="play" src="img/play.svg" alt="">
                            <img width="25" id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
